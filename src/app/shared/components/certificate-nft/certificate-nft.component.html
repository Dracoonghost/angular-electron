<div class="row FilterDark CertificateDiv">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="Card-Header">
                <div class="d-flex align-items-center justify-content-between">
                    <p class="card-text m-0 ml-10 font700 font18 text-uppercase">CERTIFICATE OF AUTHENTICITY</p>                    
                    <!-- <a (click)="backToList()" class="close cursor-pointer"><i class="far fa-times"></i></a> -->
                    <button type="button" data-dismiss="modal" (click)="backToList()"  aria-label="Close" class="close"><span>Ã—</span></button>
                </div>
            </div>
            <div class="card-body DataTableInfo">
                <div class="row" #pdf>
                    <div class="col-md-5">
                        <div class="CertificateImageInner p-0">
                            <div class="CertificateImage">
                                <img [src]="NFT.thumbnail" class="w-100">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="table-responsive">
                            <table class="table m-0 CertificateRightSideBox">
                                <tbody>
                                    <tr>
                                        <th class="font14 font700 text-black border-0">Client ID</th>
                                        <td class="font14 border-0">{{NFT.ssid}}</td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black ">Title</th>
                                        <td class="font14">{{NFT.name}}</td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black">Personal End Point</th>
                                        <td class="font14">{{NFT.personalizedEndpoint}}</td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black">HASH</th>
                                        <td class="font14">
                                            <a (click)="openLinkInBrowser(explorerURL+ NFT.IPFSHash)" class="TextLimit colorBlue cursor-pointer" target="_blank">{{NFT.IPFSHash}}</a>
                                                <i class="fas fa-external-link-alt"></i>
                                            </td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black">TRANSACTION ID</th>
                                        <td class="font14">
                                            <a (click)="openLinkInBrowser(explorerURL+ NFT.txid)" class="TextLimit colorBlue cursor-pointer" target="_blank">{{NFT.txid}}</a>
                                            <i class="fas fa-external-link-alt"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black">EPOCH</th>
                                        <td class="font14">1641878277</td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black">TIMESTAMP</th>
                                        <td class="font14">{{NFT.createdAt | date}}</td>
                                    </tr>
                                    <tr>
                                        <th class="font14 font700 text-black">BLOCKHASH</th>
                                        <td class="font14"><a (click)="openLinkInBrowser(explorerURL+ NFT.IPFSHash)" class="TextLimit colorBlue cursor-pointer" target="_blank">{{NFT.IPFSHash}}</a>
                                            <i class="fas fa-external-link-alt"></i>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
