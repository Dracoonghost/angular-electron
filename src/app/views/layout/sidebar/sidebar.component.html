<nav class="sidebar">
    <div class="sidebar-header">

        <!--- Logo -->
        <a routerLink="/" class="sidebar-brand">
            <h1 class="font22 font700 text-black mb-0 text-uppercase">First Digital</h1>
            <!-- <img src="assets/images/Nest-Logo.png" class="DashboardLogo"> -->
        </a>

        <!--- Toggler -->
        <div class="sidebar-toggler not-active hide" #sidebarToggler (click)="Sidebarfolded()">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>
    <div class="sidebar-body" (mouseenter)="operSidebarFolded()" (mouseleave)="closeSidebarFolded()" [perfectScrollbar]>

        <!--- Sidemenu start -->

        <ul class="sidebar-nav metismenu" id="sidebar-menu" #sidebarMenu>

            <ng-container *ngFor="let item of filteredList">
                <li class="nav-item nav-category" *ngIf="item.isTitle">{{ item.label }}</li>

                <li class="nav-item" *ngIf="!item.isTitle">

                    <a class="nav-link parentDiv" *ngIf="hasItems(item)" href="javascript:void(0);" (click)="Submenu()" data-toggle="tooltip" data-placement="top" title="{{item.tooltip}}">
                        <!-- <i class="link-icon" [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i> -->
                        <!-- <i class="fas " *ngIf="item.icon"></i> -->
                        <img src="assets/images/{{item.icon}}" *ngIf="item.icon" class="imgIconSidebar">
                        <span class="link-title"> {{ item.label }}</span>
                        <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                    </a>

                    <a class="nav-link nav-link-ref" [routerLink]="item.link" *ngIf="!hasItems(item)" [attr.data-parent]="item.parentId" data-toggle="tooltip" data-placement="top" title="{{item.tooltip}}">
                        <!-- <i class="link-icon" [attr.data-feather]="item.icon" appFeatherIcon *ngIf="item.icon"></i> -->

                        <!-- <i class=" fas {{item.icon}}" *ngIf="item.icon"></i> -->
                        <img src="assets/images/{{item.icon}}" *ngIf="item.icon" class="imgIconSidebar">
                        <span class="link-title"> {{ item.label }}</span>
                        <span class="badge badge-{{item.badge.variant}}" *ngIf="item.badge">{{item.badge.text}}</span>
                    </a>

                    <div class="SubMenuBtn cursor-pointer" *ngIf="hasItems(item)"><i class="fas fa-chevron-down"></i></div>
                    <ul class="sidebar-nav sub-menu nav-second-level" *ngIf="hasItems(item)" aria-expanded="false">
                        <li class="nav-item" *ngFor="let subitem of item.submenu" [ngClass]="{'side-nav-item': hasItems(subitem)}">
                            <a class="nav-link side-nav-link-a-ref font14" *ngIf="hasItems(subitem)" href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title="{{subitem.tooltip}}">
                                <!-- <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i> -->

                                <i class=" fas {{item.icon}}" *ngIf="item.icon"></i>
                                <span class="link-title"> {{ subitem.label }}</span>
                                <span class="link-arrow" data-feather="chevron-down" appFeatherIcon></span>
                            </a>

                            <a class="nav-link nav-link-ref font14" [routerLink]="subitem.link" *ngIf="!hasItems(subitem)" [attr.data-parent]="subitem.parentId" data-toggle="tooltip" data-placement="top" title="{{subitem.tooltip}}">
                                <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i> {{ subitem.label }}
                            </a>

                            <ul class="sidebar-nav sub-menu nav-third-level" *ngIf="hasItems(subitem)" aria-expanded="false">
                                <li class="nav-item" *ngFor="let subSubitem of subitem.submenu">
                                    <a class="nav-link nav-link-ref" [routerLink]="subSubitem.link" [routerLinkActive]="['active']" [attr.data-parent]="subSubitem.parentId">
                                        <i class="link-icon" [attr.data-feather]="subitem.icon" appFeatherIcon *ngIf="subitem.icon"></i> {{ subSubitem.label }}
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>

            </ng-container>
            <!-- <li class="nav-item">
                <a class="nav-link nav-link-ref cursor-pointer" (click)="onLogout($event)">
                    <img src="assets/images/Logout.svg" class="imgIconSidebar">
                    <span class="link-title">Logout</span>
                </a>
            </li> -->
        </ul>

        <!--- Sidemenu end -->

    </div>
</nav>
