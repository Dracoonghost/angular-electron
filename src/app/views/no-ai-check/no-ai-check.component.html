<div class="row FilterDark">
    <div class="col-md-12">
        <div class="card mb-20">
            <div class="Card-Header Slide firstanimate">
                <h6 class="card-title font18 font700 m-0">Intellectual Property (IP) & Copyright Verification</h6>
            </div>
            <div class="card-body Slide SecondAnimate">
                <form [formGroup]="myForm" (ngSubmit)="submit()">
                    <!-- <input type="file" accept="image/*" (change)="imagePreview($event)"> -->
                    <!-- <input formControlName="filename" placeholder="File name"> -->
                    <div class="form-group UploadInput">
                        <label class="control-label">Upload Image to Check</label>
                        <input type="file" accept="image/*" (change)="imagePreview($event)" class="file-upload-default hide" id="file-input">
                        <!-- <input (change)="parseFile($event)" type="file" name="img[]" class="file-upload-default hide" id="file-input"> -->
                        <div class="d-flex cursor-pointer">
                            <div class="input-group col-xs-12" (click)="chooseFile()">
                                <span class="input-group-append w-100">
                                    <div class="UploadTextDiv text-center text-black d-grid">
                                        <span class="PlusText">+</span>
                                        <!-- <span class="UploadText">Upload</span> -->
                                    </div>
                                </span>
                            </div>
                            <div class="PreviewImgDiv aiPreviewImgBox" *ngIf="filePath && filePath !== ''">
                                <img class="uploaded_Image" [src]="filePath" [alt]="myForm.value.name" />
                                <!-- <img [src]="filePath" width="200px" height="250px" [alt]="myForm.value.name"> -->
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end mt-20">
                        <button class="btn btn-primary" type="submit">Proceed & Scan Database</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mb-20" *ngIf="status === 1 || status === 0">
            <div class="Card-Header Slide firstanimate">
                <h6 class="card-title font18 font700 m-0">Intellectual Property (IP) & Copyright Verification: Result</h6>
            </div>
            <div class="card-body Slide SecondAnimate">
                <div class="row">
                    <div class="col-md-12" *ngIf="status === 1">
                        <div class="TagsParent justify-content-between">
                            <div class="AiSingle font-14 font700 mb-10">KeyPoint 1 : <span class="SingleTagNft">{{keyPoint1}}</span></div>
                            <div class="AiSingle font-14 font700 mb-10">KeyPoint 2 : <span class="SingleTagNft">{{keyPoint2}}</span></div>
                            <div class="AiSingle font-14 font700 mb-10">Score : <span class="SingleTagNft">{{score}}</span></div>
                            <div class="AiSingle w-100 font-14 font700 mb-10 d-grid">Message : <span class="font400">{{message}}</span></div>
                        </div>
                    </div>
                    <div class="col-md-12" *ngIf="status === 1">
                        <img src="{{img}}" class="Aicheckimage w-100">
                    </div>
                    <div class="col-sm-12" *ngIf="status === 0">
                        <p class="font14 font400 m-0 pt-20px pb-20px">No similiar image found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
